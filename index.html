    <section id="apoio">
        <div class="conteiner-fluid">
            <div class="conteiner">
                <div class="row justify-content-center">
                    <img class="img_vix" src="src/img/edc-vix-logo.png"/>
                </div>
            </div>
        </div>
    </section>

    <section id="acesse">
        <div class="container-fluid">
            <div class="container">
                <div class="row align-items-center justify-content-center fd-column">
                    <h1>ACESSE</h1>
                        <form class="form w-clearfix col-12 col-lg-6" data-name="Login" action="https://wiquadro.com.br/site/login"
                            id="wf-form-Login" method="POST" name="wf-form-Login">
                            <div class="form-group">
                                <label class="field-label" for="LoginForm_username">
                                    E-MAIL
                                </label>
                                <input class="form-control text-field w-input" data-name="LoginForm_username" id="LoginForm_username"
                                    maxlength="50" name="LoginForm[username]" required="required" type="text" />
                            </div>
                            <div class="form-group">
                                <label class="field-label-2" for="LoginForm_password">
                                    SENHA
                                </label>
                                <input class="form-control text-field-2 w-input" data-name="LoginForm_password" maxlength="32"
                                    name="LoginForm[password]" id="LoginForm_password" type="password" required="required" type="password" />
                            </div>
                            <div class="fd-column row">
                                <div class="row justify-content-between">
                                    <button class="submit-button w-button btn btn-block" data-wait="Please wait..." type="submit" value="LOGIN">LOGIN</button>
                                    <!--<a class="cadastrar submit-button-2 w-inline-block" href="https://wiquadro.com.br/site/registro">
                                        CADASTRAR
                                    </a>-->
                                    <a class="pull-right esqueci-senha" tabindex="5" href="https://wiquadro.com.br/site/esqueciminhasenha">Esqueci minha senha</a>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </section>

    <section id="apoio">
        <div class="container">
            <div class="row justify-content-center pd_30">
                <img class="img-fluid my-auto" src="src/img/sec-ed-vix.png">
            </div>
        </div>
    </section>
